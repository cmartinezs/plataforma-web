spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate Settings
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

server.error.include-stacktrace=always

logging.path=./logs

spring.thymeleaf.cache=false

app.folder.theme=sb-admin-01
app.folder.admin=admin

app.databases.contabilidad=DUMMY_CONTABH2,MEGAAGROCONTAB_1,MEGAAGROCONTAB_2,MEGAAGROCONTAB_3,MEGAAGROCONTAB_4,MEGAAGROCONTAB_5,MEGAAGROCONTAB_6,MEGAAGROCONTAB_7,MEGAAGROCONTAB_8,MEGAAGROCONTAB_9,MEGAAGROCONTAB_10
app.databases.gestion=DUMMY_GESTIONH2,MEGAAGROGESTION_1,MEGAAGROGESTION_2,MEGAAGROGESTION_3,MEGAAGROGESTION_4,MEGAAGROGESTION_5,MEGAAGROGESTION_6,MEGAAGROGESTION_7,MEGAAGROGESTION_8,MEGAAGROGESTION_9,MEGAAGROGESTION_10
app.databases.remuneracion=DUMMY_GESTIONH2,MEGAAGROREMU_1,MEGAAGROREMU_2,MEGAAGROREMU_3,MEGAAGROREMU_4,MEGAAGROREMU_5,MEGAAGROREMU_6,MEGAAGROREMU_7,MEGAAGROREMU_8,MEGAAGROREMU_9,MEGAAGROREMU_10