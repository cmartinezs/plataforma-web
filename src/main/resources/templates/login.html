<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head_tag :: head_tag('Login')">
		<title>Login</title>
	</head>
	<body class="bg-dark">
		<div class="container">
		    <div class="card card-login mx-auto mt-5">
				<div class="card-header">Ingreso a la plataforma</div>
				<div id="error-login" class="danger" th:if="${#request.getParameter('error') == 'true'}"
					style="color: red; margin: 10px 0px;">
				 	Ingreso fallido<br /> Motivo: 
				 	<span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
						th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
					Resumen de error
					</span>
				</div>
				<div class="card-body">
					<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
						<div class="form-group">
							<label for="inputUser">Usuario</label>
							<input type="text" name='username' id="inputUser" class="form-control" placeholder="Escriba su nombre de usuario" required autofocus>
						</div>
						<div class="form-group">
							<label for="inputPassword">Contrase&ntilde;a</label>
							<input type="password" name='password' id="inputPassword" class="form-control" placeholder="Escriba su contrase&ntilde;a" required>
						</div>
						<div class="form-group">
							<div class="form-check">
								<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="remember-me"> Recordar contrase&ntilde;a</label>
							</div>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
					</form>
					<div class="text-center">
						<a class="d-block small mt-3" href="#">Registrarse</a>
						<a class="d-block small" href="#">Olvid&oacute; su contrase&ntilde;a?</a>
						<br>Credenciales:
						<ul>
							<li>usuario/123</li>
							<li>admin/123</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
