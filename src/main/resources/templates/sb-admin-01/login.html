<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="sb-admin-01/fragments/head_tag :: head_tag('Login')">
		<title>Login</title>
	</head>
	<body class="bg-dark">
		<div class="container">
			<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
			    <div class="card card-login mx-auto mt-5">
					<div class="card-header">
						<h2>Plataforma Web</h2>
					</div>
					
					<div class="card-body">
						
							<div class="form-group">
								<label for="inputUser">Usuario</label>
								<input type="text" name='username' id="inputUser" class="form-control" placeholder="Escriba su nombre de usuario" required autofocus>
							</div>
							<div class="form-group">
								<label for="inputPassword">Contrase&ntilde;a</label>
								<input type="password" name='password' id="inputPassword" class="form-control" placeholder="Escriba su contrase&ntilde;a" required>
							</div>
							<div class="form-group">
								<div class="form-check">
									<label class="form-check-label">
									<input class="form-check-input" type="checkbox" value="remember-me">&nbsp;Recordar contrase&ntilde;a</label>
								</div>
							</div>
							<div id="error-login" class="alert alert-danger" th:if="${#request.getParameter('error') == 'true'}">
						 	Ingreso fallido<br />
						 	Motivo: 
						 	<span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
								th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
							Resumen de error
							</span>
						</div>
					</div>
					
					<div class="card-footer">
						<button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
					</div>
				</div>
			</form>
		</div>
		<div th:replace="sb-admin-01/fragments/footer :: footer"></div>
	</body>
</html>
