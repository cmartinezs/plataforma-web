<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="sb-admin-01/fragments/head_tag :: head_tag('Error')">
		<title>Dashboard</title>
	</head>
	<body class="fixed-nav sticky-footer bg-dark" id="page-top">
		<div th:replace="sb-admin-01/fragments/menu :: nav('Error')"></div>
		
		<div class="content-wrapper">
			<div class="container-fluid">
				<ol class="breadcrumb">
			        <li class="breadcrumb-item">
		          		<a th:href="@{/dashboard}">Dashboard</a>
			        </li>
			        <li class="breadcrumb-item active">Error</li>
		      	</ol>
			</div>
			<div class="card mx-auto mt-5">
			      <div class="card-header">Traza de error</div>
			      <div class="card-body">
			      		<div class="table-responsive">
		            		<table class="table table-bordered" id="dataTable">
		              			<tr>
							        <td>Date</td>
							        <td th:text="${timestamp}"/>
							    </tr>
							    <tr>
							        <td>Path</td>
							        <td th:text="${path}"/>
							    </tr>
							    <tr>
							        <td>Error</td>
							        <td th:text="${error}"/>
							    </tr>
							    <tr>
							        <td>Status</td>
							        <td th:text="${status}"/>
							    </tr>
							    <tr>
							        <td>Message</td>
							        <td th:text="${message}"/>
							    </tr>
							    <tr>
							        <td>Exception</td>
							        <td th:text="${exception}"/>
							    </tr>
							    <tr>
							        <td>Trace</td>
							        <td>
							            <pre th:text="${trace}"></pre>
							        </td>
							    </tr>
				     		</table>
		             	</div>
			      </div>
			</div>
			<footer class="sticky-footer">
      			<div class="container">
        			<div class="text-center">
          				<small>&copy; Plataforma Web 2018</small>
        			</div>
      			</div>
    		</footer>
    		
    		<!-- Scroll to Top Button-->
    		<a class="scroll-to-top rounded" href="#page-top">
      			<i class="fa fa-angle-up"></i>
    		</a>
		</div>
		<div th:replace="sb-admin-01/fragments/modal-logout :: modal-logout"></div>
		<div th:replace="sb-admin-01/fragments/footer :: footer"></div>
	</body>
</html>
